<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheda</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="scheda">
    <img class="scheda-immagine"
      src="https://images.pexels.com/photos/30965754/pexels-photo-30965754.jpeg"
      alt="foto">

    <button class="salva">Save</button>

    <div class="barra-bassa">
      <a class="link-basso"
         href="https://www.pexels.com/photo/30965754/"
         target="_blank" rel="noopener">
         <span class="freccia">↗</span>
         <span class="testo-link">pexels.com...</span>
</a>

      <button class="tondo" aria-label="Condividi">
        <img class="icona"
          src="https://static.vecteezy.com/system/resources/thumbnails/014/455/886/small/share-icon-on-transparent-background-free-png.png"
          alt="">
      </button>

      <button class="tondo" aria-label="Altro">···</button>
    </div>
  </div>

</body>
</html>
